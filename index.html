<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>花园之书</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- 主界面区域 -->
    <div class="container" id="main-container">
        <div class="header">
            <h1>花园之书</h1>
            <div class="user-area">
                <button id="login-button" class="login-button">登录</button>
                <div id="user-info" class="user-info" style="display: none;">
                    <span id="username-display"></span>
                    <button id="garden-book-button" class="garden-book-button-mini">花园之书</button>
                    <button id="logout-button" class="logout-button">退出</button>
                </div>
            </div>
        </div>
        
        <!-- 登录前显示的花园之书按钮 -->
        <div class="book-button-container">
            <button id="garden-book-button-main" class="garden-book-button">花园之书</button>
        </div>
        
        <!-- 用户排名信息区域 -->
        <div id="user-rankings" class="user-rankings" style="display: none;">
            <h2>玩家排名</h2>
            <div class="total-rank"></div>
            <div class="raid-ranks"></div>
        </div>
    </div>
    
    <!-- 登录弹窗 -->
    <div id="login-modal" class="login-modal" style="display: none;">
        <div class="login-modal-content">
            <h2>登录</h2>
            <div class="login-form">
                <label for="username">命运2玩家ID (格式: 字符#4位数字)</label>
                <input type="text" id="username" placeholder="输入玩家ID" required>
                <div id="error-message" class="error-message"></div>
                <button id="submit-login" class="submit-login">登录</button>
                <button id="close-login" class="close-login">关闭</button>
            </div>
        </div>
    </div>

    <!-- 角色详情页面 -->
    <div class="container" id="detail-container" style="display: none;">
        <h1>角色详情</h1>
        <div class="detail-header">
            <button id="back-button">返回</button>
            <h2 id="detail-role-name"></h2>
        </div>
        
        <!-- 常驻显示的需要的配置信息 -->
        <div class="config-section">
            <h3>需要的配置</h3>
            <div id="config-content"></div>
        </div>
        
        <!-- 关卡切换区域 -->
        <div class="boss-section">
            <h3>关卡信息</h3>
            <div class="boss-tabs">
                <div class="boss-tab active" data-boss="0">老一</div>
                <div class="boss-tab" data-boss="1">老二</div>
                <div class="boss-tab" data-boss="2">老三</div>
                <div class="boss-tab" data-boss="3">尾王</div>
            </div>
            <!-- 完全独立的关卡界面 -->
            <div class="boss-interface-container">
                <!-- 老一界面 -->
                <div id="boss-interface-0" class="boss-interface boss-interface-0 active">
                    <div class="boss-interface-header">
                        <h4>老一关卡详情</h4>
                    </div>
                    <div class="boss-interface-content">
                        <!-- 老一关卡内容将通过JavaScript填充 -->
                        <div class="boss-visual-area">
                            <!-- 老一图片区域 -->
                        </div>
                        <div class="boss-details">
                            <!-- 老一详细信息 -->
                        </div>
                    </div>
                </div>
                
                <!-- 老二界面 -->
                <div id="boss-interface-1" class="boss-interface boss-interface-1">
                    <div class="boss-interface-header">
                        <h4>老二关卡详情</h4>
                    </div>
                    <div class="boss-interface-content">
                        <!-- 老二关卡内容将通过JavaScript填充 -->
                        <div class="boss-details">
                            <!-- 老二详细信息 -->
                        </div>
                    </div>
                </div>
                
                <!-- 老三界面 -->
                <div id="boss-interface-2" class="boss-interface boss-interface-2">
                    <div class="boss-interface-header">
                        <h4>老三关卡详情</h4>
                    </div>
                    <div class="boss-interface-content">
                        <!-- 老三关卡内容将通过JavaScript填充 -->
                        <div class="boss-visual-area">
                            <!-- 老三图片区域 -->
                        </div>
                        <div class="boss-details">
                            <!-- 老三详细信息 -->
                        </div>
                    </div>
                </div>
                
                <!-- 尾王界面 -->
                <div id="boss-interface-3" class="boss-interface boss-interface-3">
                    <div class="boss-interface-header">
                        <h4>尾王关卡详情</h4>
                    </div>
                    <div class="boss-interface-content">
                        <!-- 尾王关卡内容将通过JavaScript填充 -->
                        <div class="boss-details">
                            <!-- 尾王详细信息 -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
