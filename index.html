<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bungie OAuth 登录</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Bungie 账号登录</h1>
        </header>
        
        <main>
            <!-- 登录区域 -->
            <section id="login-section" class="login-section">
                <p>点击下方按钮使用Bungie账号登录</p>
                <button id="login-button" class="login-button">
                    使用 Bungie 账号登录
                </button>
                <div id="login-error" class="error-message"></div>
            </section>
            
            <!-- 用户信息区域 -->
            <section id="user-info-section" class="user-info-section hidden">
                <div class="user-header">
                    <img id="user-avatar" class="user-avatar" src="" alt="用户头像">
                    <div class="user-basic-info">
                        <h2 id="user-name">用户名</h2>
                        <p id="user-membership-id">会员ID: </p>
                        <p id="user-status">状态: </p>
                    </div>
                </div>
                
                <button id="logout-button" class="logout-button">登出</button>
            </section>
            
            <!-- 公会信息区域 -->
            <section id="clan-section" class="data-section hidden">
                <h3>公会信息</h3>
                <div id="clan-info" class="data-content">
                    <p id="clan-name">公会名称: </p>
                    <p id="clan-members">成员数量: </p>
                    <p id="clan-description">公会描述: </p>
                </div>
            </section>
            
            <!-- 用户状态区域 -->
            <section id="online-status-section" class="data-section hidden">
                <h3>在线状态</h3>
                <div id="online-status" class="data-content">
                    <p>当前在线: </p>
                    <ul id="online-friends">
                        <!-- 在线好友列表 -->
                    </ul>
                </div>
            </section>
            
            <!-- Raid数据区域 -->
            <section id="raid-data-section" class="data-section hidden">
                <h3>Raid数据</h3>
                <div id="raid-data" class="data-content">
                    <div id="raid-completions">
                        <!-- Raid完成数据 -->
                    </div>
                </div>
            </section>
            
            <!-- 加载状态 -->
            <div id="loading-indicator" class="loading-indicator hidden">
                <div class="spinner"></div>
                <p id="loading-text">加载中...</p>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2023 Bungie OAuth 示例</p>
        </footer>
    </div>
    
    <!-- 授权回调处理脚本 -->
    <script src="script.js"></script>
</body>
</html>
